<!DOCTYPE html>
<html>
<head>
    <title>
        HTML ATTRIBUTES
    </title>
</head>
<body>
    <h1>
        Biodata Form
    </h1>
    <hr>
    <h2>
        Personal Details
    </h2>


    <div>
        <label for="name-inp">Name</label>
    <input type="text" id="name-inp">
    </div>
            <br>


    <div>
        <label for="first-name-inp">First Name</label>
    <input type="text" id="first-name-inp">
    </div>
            <br>


    <div>
        <label for="middle-name-inp">Middle Name</label>
    <input type="text" id="middle-name-inp">
    </div>
        <br>


    <div>
        <label for="last-name-inp">Last Name</label>
    <input type="text" id="last-name-inp">
    </div>


        <br>


    <div>
        <label for="email-inp">Email</label>
    <input type="email" id="email-inp">
    </div>

        <br>

    <div>
        <label for="username-inp">Username</label>
    <input type="text" id="username-inp">
    </div>

        <br>

    <div>
        <label for="new-password-inp">New Password</label>
    <input type="password" id="new-password-inp">
    </div>

        <br>

    <div>
        <label for="current-password-inp">Current Password</label>
    <input type="password" id="current-password-inp">
    </div>

        <br>

    <div>
        <label for="org-title-inp">Organization Title</label>
    <input type="text" id="org-title-inp">
    </div>

    <h2>
        Postal Address
    </h2>

    <div>
        <label for="address-inp">Address</label>
    <input type="text" id="address-inp">
    </div>

        <br>

    <div>
        <label for="country-inp">Country</label>
    <input type="text" id="country-inp">
    </div>

        <br>

    <div>
        <label for="city-inp">City</label>
    <input type="text" id="city-inp">
    </div>

        <br>

    <div>
        <label for="postal-code-inp">Postal Code</label>
    <input type="number" id="postal-code-inp">
    </div>

        <br>

    <div>
        <label for="phone-number-inp">Phone Name</label>
    <input type="number" id="phone-number-inp">
    </div>

        <br>

    <div>
        <label for="dob-inp">Date of Birth</label>
    <input type="date" id="dob-inp">
    </div>

        <br>

    <div>
        <label for="gender-inp">Gender</label>
    <input type="text" id="gender-inp">
    </div>

        <br>

    <div>
        <label for="file-inp">Photo</label>
    <input type="file" id="file-inp">
    </div>


    <h2>
        Note:
    </h2>
    <p>
        You declared that all information provided above is <mark>true</mark> and accurate to the best of your knowledge.We can cancel your form if any information given above is incorrect <s>or incomplete</s>.<strong>Submit</strong> your form by <em>click</em> the below button.
    </p> 
<input type="button" value="Click Me!">
</body>
</html>
